<title>Template for the user profile's personal information widget</title>
</head>
<body>

<!-- ###WIDGET_WIDGET### begin -->
<dl>
	<dt>Actions</dt>
	<dd>###WIDGET:userProfile.profileActions|USER###</dd>

	<dt>Image</dt>
	<dd>###WIDGET:userProfile.image|USER###</dd>

	<dt>Personal information</dt>
	<dd>###WIDGET:userProfile.personalInformation|USER###</dd>
</dl>
<!-- ###WIDGET_WIDGET### end -->

</body>
